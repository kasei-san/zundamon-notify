<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- 吹き出し -->
    <div id="bubble" class="hidden">
      <div id="bubble-text"></div>
      <div id="bubble-buttons" class="hidden">
        <button id="btn-allow" class="btn btn-allow">許可するのだ！<kbd class="shortcut-key">⌃⇧Y</kbd></button>
        <button id="btn-deny" class="btn btn-deny">ダメなのだ！<kbd class="shortcut-key">⌃⇧N</kbd></button>
        <button id="btn-always-allow" class="btn btn-always-allow hidden">次回から聞かないのだ<kbd class="shortcut-key">⌃⇧A</kbd></button>
      </div>
    </div>
    <!-- キャラクター + 足元テキスト -->
    <div id="character-container">
      <div id="character" class="draggable">
        <img src="../assets/zundamon.png" alt="ずんだもん" draggable="false">
      </div>
      <div id="status-text" class="hidden">
        <span class="status-spinner"></span>
        <span id="status-label"></span>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
